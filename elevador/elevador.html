<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case 2 - Elevador</title>
  <link rel="stylesheet" href="elevador.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="dimension" id="case2-background"> </div>

    <div class="elevador-area">
      <div id="porta-elevador" class="elevador-frame">
        <img class="dimension" id="elevador-interior" src="../images/elevator_interior.png" alt="Interior Elevador" />
        <div class="dimension porta esquerda"></div>
        <div class="dimension porta direita"></div>
      </div>

      <div id="painel-elevador">
        <button class="andar-btn" data-andar="3">Andar 3</button>
        <button class="andar-btn" data-andar="2">Andar 2</button>
        <button class="andar-btn" data-andar="1">Andar 1</button>
        <button class="andar-btn" data-andar="0">Térreo</button>
        <button class="voltar" onclick="location.href='../index.html'">Voltar ao Menu</button>
      </div>
    </div>

    <div id="display-andar">Você está no térreo</div>


  </div>

  <script src="elevador.js"></script>

</html>
