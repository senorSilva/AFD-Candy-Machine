<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Define a codificação de caracteres como UTF-8 -->
  <meta charset="UTF-8" />

  <!-- Define o comportamento responsivo em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título da aba/navegador -->
  <title>Máquina de Doces</title>

  <!-- Importa o arquivo de estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Importa uma fonte pixelada do Google Fonts (estilo retrô) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Imagem/botão que abre a máquina -->
  <div id="abrir-maquina">
    <img src="vending-machine.png" alt="Abrir Máquina" />
  </div>

  <!-- Container principal da interface da máquina -->
  <div class="container" id="maquina-container">
    <div class="interface-layout">

      <!-- Área principal da interface (onde o usuário interage) -->
      <div class="interface-main">
        <!-- Botão de fechar a interface -->
        <button id="fechar-maquina" title="Fechar">✖</button>

        <!-- HUD com título e valor atual -->
        <div class="hud-box">
          <h1>Máquina de Doces</h1>
          <div id="estado">Valor: R$0,00</div>
        </div>

        <!-- Área para inserir notas -->
        <div class="hud-box">
          <div class="section">
            <h2>Inserir Nota</h2>
            <div class="recharge-buttons">
              <button class="nota" data-valor="1">R$1,00</button>
              <button class="nota" data-valor="2">R$2,00</button>
              <button class="nota" data-valor="5">R$5,00</button>
            </div>
          </div>
        </div>

        <!-- Área para escolher doces -->
        <div class="hud-box">
          <div class="section">
            <h2>Escolher Doce</h2>
            <div class="candy-buttons">
              <button class="doce" data-doce="A" disabled>Caramelo (R$6,00)</button>
              <button class="doce" data-doce="B" disabled>Bombom (R$7,00)</button>
              <button class="doce" data-doce="C" disabled>Barra Chocolate (R$8,00)</button>
            </div>
          </div>
        </div>

        <!-- Mensagem dinâmica para o usuário -->
        <div id="mensagem">Insira uma nota</div>

        <!-- Porta onde o doce será exibido ao final -->
        <div id="saida-doce"></div>
      </div>

      <!-- Painel lateral (onde as moedas caem visualmente) -->
      <div class="interface-panel">
        <div id="coin-slot"></div>
      </div>
    </div>
  </div>

  <!-- Áudio da moeda (pré-carregado para toque imediato) -->
  <audio id="som-moeda" src="coin.mp3" preload="auto"></audio>

  <!-- Importa o script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
